{% extends 'base.html' %}

{% block content %}
{% if not created%}
<form method="POST" action=".">
    {% csrf_token %}
    <input style="margin-top: 10px;" type="text" name="title" placeholder="TITLE" />
    </br>
    <textarea style="margin-top: 10px;" name="content" placeholder="Content"></textarea>
    </br>
    <button style="margin-top: 10px;" type="submit">Create Article</button>

</form>
{%else%}

<li><a href="/articles/{{object.id}}">{{object.title}} - {{object.content}}</a></li>
  
{%endif%}
{% endblock content %}
